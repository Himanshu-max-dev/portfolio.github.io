<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Himanshu Raj | Pro Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>

/* ================= ROOT VARIABLES ================= */
:root{
  --bg:#0b0b0f;
  --surface:#141414;
  --accent:#e50914;
  --text:#ffffff;
  --muted:#b3b3b3;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ================= NAVBAR ================= */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(0,0,0,.9);
  display:flex;
  justify-content:space-between;
  padding:15px 6vw;
  z-index:1000;
}

nav h1{color:var(--accent);}

/* ================= HERO ================= */
header{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:
    linear-gradient(to top,rgba(0,0,0,.85),rgba(0,0,0,.3)),
    url("https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=1920");
  background-size:cover;
  background-attachment:fixed;
}

header h2{font-size:3rem;}

/* ================= SECTION FADE ================= */
section{
  padding:100px 8vw;
  opacity:0;
  transform:translateY(50px);
  transition:all .8s ease;
}

section.active{
  opacity:1;
  transform:translateY(0);
}

/* ================= NETFLIX ROW ================= */
.row{
  margin-top:30px;
}

.row h3{
  margin-bottom:20px;
}

.row-content{
  display:flex;
  overflow-x:auto;
  gap:20px;
  scroll-behavior:smooth;
}

.row-content::-webkit-scrollbar{display:none;}

.row-card{
  min-width:250px;
  background:var(--surface);
  padding:20px;
  border-radius:10px;
  transition:.4s;
}

.row-card:hover{
  transform:scale(1.08);
  background:#222;
}

/* ================= DASHBOARD ================= */
#dashboard{
  display:none;
  background:#111;
  padding:40px;
}

.dashboard-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}

.dash-card{
  background:#1c1c1f;
  padding:20px;
  border-radius:10px;
  text-align:center;
}

/* ================= LOGIN ================= */
#loginBox{
  text-align:center;
  margin-top:40px;
}

input{
  padding:10px;
  margin:10px;
  border-radius:6px;
  border:none;
}

button{
  padding:10px 20px;
  background:var(--accent);
  color:white;
  border:none;
  cursor:pointer;
  border-radius:6px;
}

</style>
</head>

<body>

<nav>
  <h1>Himanshu</h1>
</nav>

<header>
  <h2>Netflix Style Creative Empire</h2>
</header>

<!-- ================= NETFLIX STYLE ROWS ================= -->
<section>
  <div class="row">
    <h3>ðŸ”¥ Popular Edits</h3>
    <div class="row-content">
      <div class="row-card">Edit 1</div>
      <div class="row-card">Edit 2</div>
      <div class="row-card">Edit 3</div>
      <div class="row-card">Edit 4</div>
    </div>
  </div>

  <div class="row">
    <h3>ðŸŽ¬ Cube Content</h3>
    <div class="row-content">
      <div class="row-card">Cube 1</div>
      <div class="row-card">Cube 2</div>
      <div class="row-card">Cube 3</div>
    </div>
  </div>
</section>

<!-- ================= YOUTUBE API SECTION ================= -->
<section>
  <h2>Live Subscribers</h2>
  <h1 id="subs">Loading...</h1>
</section>

<!-- ================= LOGIN SECTION ================= -->
<section>
  <h2>Admin Access</h2>

  <div id="loginBox">
    <input type="password" id="adminPass" placeholder="Enter Admin Password">
    <button onclick="login()">Login</button>
  </div>
</section>

<!-- ================= DASHBOARD ================= -->
<section id="dashboard">
  <h2>Admin Dashboard</h2>
  <div class="dashboard-grid">
    <div class="dash-card">
      <h3>Total Views</h3>
      <p>2.4M</p>
    </div>
    <div class="dash-card">
      <h3>Subscribers</h3>
      <p>12.5K</p>
    </div>
    <div class="dash-card">
      <h3>Watch Time</h3>
      <p>8.1K hrs</p>
    </div>
  </div>
</section>

<script>

/* ================= SMOOTH FADE ON SCROLL ================= */
const sections = document.querySelectorAll("section");

const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add("active");
    }
  });
},{threshold:0.2});

sections.forEach(section=>{
  observer.observe(section);
});

/* ================= YOUTUBE API FETCH ================= */
/* Replace YOUR_API_KEY and YOUR_CHANNEL_ID */
async function fetchSubscribers(){
  const API_KEY = "YOUR_API_KEY";
  const CHANNEL_ID = "YOUR_CHANNEL_ID";

  try{
    const res = await fetch(
      `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`
    );
    const data = await res.json();
    const subs = data.items[0].statistics.subscriberCount;
    document.getElementById("subs").innerText = subs + "+";
  } catch(err){
    document.getElementById("subs").innerText = "API Error";
  }
}

fetchSubscribers();

/* ================= ADMIN LOGIN ================= */
function login(){
  const correctPassword = "HIMANSHU2026"; // Change this
  const input = document.getElementById("adminPass").value;

  if(input === correctPassword){
    document.getElementById("dashboard").style.display = "block";
    alert("Welcome Admin");
  } else {
    alert("Wrong Password");
  }
}

</script>

</body>
</html>
