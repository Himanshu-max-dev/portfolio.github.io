body{

  position:fixed;
  top:0;

  background:var(--accent);
  color:white;
  border-radius:6px;
  cursor:pointer;
}

.comment-box{
  background:var(--surface);
  padding:15px;
  margin:15px 0;
  border-radius:8px;
  animation:fadeIn .5s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

#adminPanel{
  display:none;
}

</style>
</head>
<body>

<header>

</header>

<!-- ================= YOUR REAL VIDEOS ================= -->
<section>
  <h2>ğŸ“º Latest Shorts & Edits</h2>

  <div style="display:flex;flex-wrap:wrap;gap:20px;justify-content:center;margin-top:30px;">

    <!-- Your real Shorts -->
    <iframe width="350" height="215"
      src="https://www.youtube.com/embed/BSryI8EkfdU"
      allowfullscreen></iframe>

    <iframe width="350" height="215"
      src="https://www.youtube.com/embed/BxrKEe8vNzk"
      allowfullscreen></iframe>

      src="https://www.youtube.com/embed/ZyhKu-vBEX0"

</section>

<!-- ================= COMMENT SECTION ================= -->
<section>
  <h2>ğŸ’¬ Community Comments</h2>

  <input type="text" id="username" placeholder="Your Name">
  <input type="text" id="commentInput" placeholder="Write a comment">
  <button onclick="addComment()">Post</button>

  <div id="commentList"></div>
</section>

<!-- ================= ADMIN PANEL ================= -->
<section id="adminPanel">
  <h2>ğŸ‘‘ Admin Access</h2>
  <input type="password" id="adminPass" placeholder="Enter Password">
  <button onclick="adminLogin()">Login</button>
</section>

<script>
function toggleTheme(){
  document.body.classList.toggle("light-mode");
}

let isAdmin=false;

window.onload=function(){
  const savedUser=localStorage.getItem("savedUser");
  if(savedUser){
    document.getElementById("username").value=savedUser;
  }
  loadComments();
}

function addComment(){
  const user=document.getElementById("username").value;
  const text=document.getElementById("commentInput").value;

  if(user===""||text===""){
    alert("Fill all fields");
    return;
  }

  localStorage.setItem("savedUser",user);

  const comments=JSON.parse(localStorage.getItem("comments"))||[];

  comments.push({
    user:user,
    text:text,
    likes:{heart:0,fire:0,clap:0,cool:0},
    replies:[],
    approved:false
  });

  localStorage.setItem("comments",JSON.stringify(comments));
  document.getElementById("commentInput").value="";
  alert("Sent for approval ğŸ”");
}

function loadComments(){
  const comments=JSON.parse(localStorage.getItem("comments"))||[];
  const list=document.getElementById("commentList");
  list.innerHTML="";

  comments.forEach((c,index)=>{
    if(!c.approved && !isAdmin) return;

    const div=document.createElement("div");
    div.className="comment-box";

    div.innerHTML=`
      <strong>${c.user}</strong>
      <p>${c.text}</p>

      â¤ï¸ ${c.likes.heart}
      ğŸ”¥ ${c.likes.fire}
      ğŸ‘ ${c.likes.clap}
      ğŸ˜ ${c.likes.cool}

      <br><br>

      <button onclick="react(${index},'heart')">â¤ï¸</button>
      <button onclick="react(${index},'fire')">ğŸ”¥</button>
      <button onclick="react(${index},'clap')">ğŸ‘</button>
      <button onclick="react(${index},'cool')">ğŸ˜</button>

      <br><br>

      <input type="text" id="reply${index}" placeholder="Reply">
      <button onclick="reply(${index})">Reply</button>

      <div style="margin-left:20px;">
        ${c.replies.map(r=>`<p><strong>${r.user}:</strong> ${r.text}</p>`).join("")}
      </div>

      ${isAdmin ? `
        <br>
        ${!c.approved ? `<button onclick="approve(${index})" style="background:green;">Approve</button>`:""}
        <button onclick="deleteComment(${index})" style="background:red;">Delete</button>
      `:""}
    `;

    list.appendChild(div);
  });
}

function react(index,type){
  const comments=JSON.parse(localStorage.getItem("comments"));
  comments[index].likes[type]++;
  localStorage.setItem("comments",JSON.stringify(comments));
  loadComments();
}

function reply(index){
  const input=document.getElementById("reply"+index);
  if(input.value==="") return;

  const comments=JSON.parse(localStorage.getItem("comments"));
  comments[index].replies.push({
    user:"User",
    text:input.value
  });

  localStorage.setItem("comments",JSON.stringify(comments));
  loadComments();
}

function approve(index){
  const comments=JSON.parse(localStorage.getItem("comments"));
  comments[index].approved=true;
  localStorage.setItem("comments",JSON.stringify(comments));
  loadComments();
}

function deleteComment(index){
  const comments=JSON.parse(localStorage.getItem("comments"));
  comments.splice(index,1);
  localStorage.setItem("comments",JSON.stringify(comments));
  loadComments();
}

function showAdmin(){
  document.getElementById("adminPanel").style.display="block";
}

function adminLogin(){
  const pass=document.getElementById("adminPass").value;
  if(pass==="himanshu@2011"){
    isAdmin=true;
    alert("Welcome King ğŸ‘‘");
    document.getElementById("adminPanel").style.display="none";
    loadComments();
  }else{
    alert("Wrong Password");
  }
}
</script>
